<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="./styles/tablet.css">
    <link rel="stylesheet" media="(max-width: 500px)" href="./styles/mobile.css">
    <link rel="shortcut icon" href="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,f=auto/85535e05d1f130b16751c8308cfbb19b.png" type="image/x-icon">
    <title>Tic Tac Toe - Typescript</title>

</head>
<body>
    <div class="score-container">
        <div class="first-player">
            <span class="first-player-tag">x </span>
            <span id="firstPlayerScore">0</span>
        </div>
        <div class="second-player">
            <span class="second-player-tag">o </span>
            <span id="secondPlayerScore">0</span>
        </div>
    </div>
    <div id="playerStart-container" class="">
        <p><span id="playerStart">player 1</span><span> start!</span></p>
    </div>
    <div class="game-container" id="game">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
    </div>
    <button class="reset-button" onclick="resetGame()">Reset</button>

    <div id="winnerMessage" onclick="desactivateWinnerScreen()">
        <span>Player 1</span>
        <span>Win!!</span>
    </div>

    <script src="./build/main.js"></script>
</body>
</html>
